name: BSE Problem Set 1
run-name: Test workflow

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"
  workflow_dispatch:
    inputs:
      basis:
        description: "Basis Set"
        required: true
      format:
        description: "File Format"
        required: true
      elements:
        description: "Elements"
        required: true

jobs:
  matrix_jobs:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        basis: [sto-3g, 6-31g]
        format: [json, nwchem]
        elements: [H-Ne, C, N, Invalid]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bse:dev .

      - name: Run Docker container to download BSE files
        run: |
          mkdir -p output
          docker run --rm -v "$(pwd)/output:/output" bse:dev \
            ${{ matrix.basis }} \
            ${{ matrix.format }} \
            ${{ matrix.elements }}

      - name: Display downloaded files from host
        run: |
          ls -l output/
          cat output/*.${{ matrix.format }}

  ubuntu_docker_job:
    runs-on: ubuntu-latest
    steps:
      - name: Use Docker on Ubuntu
        run: |
          docker pull ubuntu:22.04
          docker run --rm ubuntu:22.04 echo "hello from container"

  windows_docker_job:
    runs-on: windows-latest
    steps:
      - name: Use Docker on Windows
        run: |
          docker pull mcr.microsoft.com/windows/servercore:ltsc2022
          docker run --rm mcr.microsoft.com/windows/servercore:ltsc2022 powershell -Command "Write-Output 'hello from a windows container'"

  macos_docker_job:
    runs-on: macos-latest
    steps:
      - name: Install Docker on macOS
        run: |
          brew install docker
          colima start

      - name: Use Docker on macOS
        run: |
          docker pull ubuntu:22.04
          docker run --rm ubuntu:22.04 echo "hello from container"


